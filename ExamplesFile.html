<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PracticalWork1 - Degly Pava</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body style="margin: 0;overflow: hidden;">
    <div id="camera1" style="width: 50%;height: 100%; position: absolute; top: 0; left: 0;"></div>
    <div id="camera2" style="width: 50%;height: 100%; position: absolute; top: 0; left: 50%; pointer-events: none;""></div>
    <canvas id="canvas" style="position: absolute;">
    </canvas>
    
    
</body>
</html>
<script type = module>

    import * as THREE from 'https://cdn.skypack.dev/three@0.136.0/build/three.module.js';
    import {OrbitControls} from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls.js';
    import * as BufferGeometryUtils from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/utils/BufferGeometryUtils.js';
    import {FontLoader} from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/FontLoader.js';
    import {TextGeometry} from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/geometries/TextGeometry.js';
    import * as Exercise1 from "./js/Exercise1.js"
    import * as Exercise2 from "./js/Exercise2.js"


    function main(){
        const canvas = document.querySelector( '#canvas' );
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        document.body.appendChild( renderer.domElement );
        const width = canvas.clientWidth;
        const height = canvas.clientHeight;
        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;
        const insetWidth = window.innerHeight / 4;
        const insetHeight = window.innerHeight / 4;
        var textPosition = new THREE.Vector3(0,0,0)
        var allObjects = [];

        const createCamera = () => {
            const fov = 45;
            const aspect = 2; //Before it was 2
            const near = 0.1;
            const far = 1000;
            const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
            return camera
        } 

        const camera = createCamera();
        camera.position.set(0, -190, 100);
        camera.rotation.x = THREE.MathUtils.degToRad(55);

        //Create Scene
        const exercisesScene = new THREE.Scene();
        exercisesScene.background = new THREE.Color(0x333333)
        
        //Axes Helper to be deleted
        const axesHelper = new THREE.AxesHelper( 500 );
        exercisesScene.add(axesHelper);


        //Light for primitives
        {
            const color = 0xFFFFFF;
            const intensity = 1;
            const light = new THREE.DirectionalLight(color, intensity);
            light.position.set(-1, 2, 4);
            exercisesScene.add(light);
        }
        
        //Exercise1 - Primitives
        {
        let duplicateAmount = 2
        allObjects = Exercise1.primitives(duplicateAmount);
        let xPos = 0
        let yPos = 0
        const separation = 20;

        allObjects.forEach((object, ndx) => {
            // console.log(object);
            const obj = object;
            if ( xPos > 5 ){
                yPos++;
                xPos = 0;
            }
            if ( ndx % (allObjects.length/(duplicateAmount + 1)) == 0){
                textPosition.x = xPos * separation; 
                textPosition.y = yPos * separation;
                xPos = 0;
                yPos = 0;
            }
            obj.position.x = xPos * separation;
            obj.position.y = yPos * separation;
            xPos++;
            exercisesScene.add(obj)
            });
        }

        //Exercise2 - Grid
        {
        const gridGroup = Exercise2.createGrid();
        exercisesScene.add(gridGroup);
        }

        function makeText(){
            // Font Loader
        { 
            const loader = new FontLoader();
            // promisify font loading
            function loadFont(url) {
                return new Promise((resolve, reject) => {
                    loader.load(url, resolve, undefined, reject);
                });
            }

            async function doit() {
                const font = await loadFont('https://cdn.skypack.dev/three@0.136.0/examples/fonts/helvetiker_regular.typeface.json');  /* threejsfundamentals: url */
                const geometry = new TextGeometry('Ex 1', {
                    font: font,
                    size: 20.0,
                    height: .2,
                    curveSegments: 12,
                    bevelEnabled: true,
                    bevelThickness: 0.15,
                    bevelSize: .3,
                    bevelSegments: 5,
                });
                const mesh = new THREE.Mesh(geometry, Exercise1.createMaterial());
                geometry.computeBoundingBox();
                geometry.boundingBox.getCenter(mesh.position).multiplyScalar(-1);

                const parent = new THREE.Object3D();
                parent.position.x = textPosition.x + 20;
                parent.position.y = textPosition.y + 20;
                parent.add(mesh);
                exercisesScene.add(parent)
            }
            doit();
        }
        }

        //Exercise 3 - Orthographic camera
        const createOrtoCamera = () => {
            const left = width / 2;
            const right = width / 2; //Before it was 2
            const top = height / 2;
            const bottom = height / 2;
            const near = 0.1;
            const far = 1000;
            const camera = new THREE.OrthographicCamera(left, right, top, bottom, near, far);
            return camera
        } 

        const cameraOrto = createCamera();
        cameraOrto.position.set(0, -190, 100);
        cameraOrto.rotation.x = THREE.MathUtils.degToRad(55);
        cameraOrto.add(camera);
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.setPixelRatio(devicePixelRatio);
        document.body.appendChild( renderer.domElement );
        const left = 0;
        const bottom = 0;

        renderer.setViewport(left, bottom, Math.floor(width / 2), height);
        cameraOrto.aspect = Math.floor(width / 2) / height;
        cameraOrto.updateProjectionMatrix();
        exercisesScene.add(camera);
        

        //Orbit Controls
        var cameraControls = new OrbitControls (cameraOrto, renderer.domElement);
        //var ortoControls = new OrbitControls (camera, document.getElementById("camera2"));
        

        //Renderer Function
        function resizeRendererToDisplaySize(renderer) {
            const canvas = renderer.domElement;
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;
            const needResize = canvas.width !== width || canvas.height !== height;
            if (needResize) {
                renderer.setSize(width, height, false);
            }
            return needResize;
        }

        function render(time) {
            time *= 0.001

            if (resizeRendererToDisplaySize(renderer)) {
                const canvas = renderer.domElement;
                camera.aspect = canvas.clientWidth / canvas.clientHeight;
                camera.updateProjectionMatrix();
            }
            

            allObjects.forEach((obj, ndx) => {
                const speed = .1 + 10 * .05;
                const rot = time * speed;
                obj.rotation.x = rot;
                obj.rotation.y = rot;
            });

            requestAnimationFrame( render );

            renderer.setClearColor( 0x000000 );

            renderer.setViewport(left, bottom, Math.floor(width / 2), height);

            renderer.render( exercisesScene, camera );

            renderer.setClearColor( 0x333333 );

            renderer.clearDepth();

            renderer.setScissorTest( true );

            renderer.setScissor(Math.floor(width/2), bottom, Math.floor(width / 2), height);
            renderer.setViewport(Math.floor(width/2), bottom, Math.floor(width / 2), height);

            renderer.render( exercisesScene, cameraOrto );

            renderer.setScissorTest( false );
            
        }
        requestAnimationFrame(render);
        makeText();
    }

    main();

</script>
